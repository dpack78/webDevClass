<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>JS User Interaction</title>
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="setupDiv">
        <h2>Range selection</h2>
        <div class="rangeSet">
            <input data-type="1" type="range" min="1" max="11" value="5" id="fibRange" class="range"/>
            <button type="button" onclick="runButton(1)" id="fib_btn">fib(5)</button>
        </div>
        <div class="rangeSet">
            <input data-type="2" type="range" min="1" max="11" value="5" id="pelRange" class="range"/>
            <button type="button" onclick="runButton(2)" id="pel_btn">pel(5)</button>
        </div>
        <div class="rangeSet">
            <input data-type="3" type="range" min="1" max="11" value="5" id="trebRange" class="range"/>
            <button type="button" onclick="runButton(3)" id="treb_btn">treb(5)</button>
        </div>
    </div>
    <div id="headFib" class="mainBlock"></div>
    <div id="headPel" class="mainBlock"></div>
    <div id="headTreb" class="mainBlock"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scratchpad.js" type="text/javascript"></script>
</body>
</html>
